<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>GuessingGame</title>
</head>
<body>
    <h1 class="heading">welcome to guessing game</h1>
    <div class="container">
        <div class="row">
            <div class="mx-auto" id="game">
                <label>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></label><br>
                <input type="number" placeholder="Guess a Number...!!!" class="form-control input-value"><br>
                <input type="submit" id="submit" value="Guess..."><br>
                <p class="message"></p>
            </div>

        </div>
    </div>
    
    

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
